<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
</head>

<body>

    <button>GET</button>
    <button>POST</button>




    <script>




        // 设置一个请求拦截器
        axios.interceptors.request.use(config => {
            console.log('请求拦截器成功 1');
            config.params = {name:'gubao'}
            return config;
        }, error => {
            console.log('请求拦截器失败 1');
            return Promise.reject(error);
        });
        axios.interceptors.request.use(config => {
            console.log('请求拦截器成功 2');
            return config;
        }, error => {
            console.log('请求拦截器失败 2');
            return Promise.reject(error);
        });


        // 设置响应拦截器
        axios.interceptors.response.use(response => {
            console.log('响应拦截器成功 1');
            return response.data;
        }, error => {
            console.log('响应拦截器失败 1');
            return Promise.reject(error);
        });
        axios.interceptors.response.use(response => {
            console.log('响应拦截器成功 2');
            return response;
        }, error => {
            console.log('响应拦截器失败 2');
            return Promise.reject(error);
        });



        axios({
            method: 'GET',
            url: 'http://localhost:3000/posts',
        }).then(res => {
            console.log(res, '自定义回调处理成功返回的结果');
        }).catch(err => {
            console.warn(err, '失败啦');
        })

    </script>
</body>

</html>
